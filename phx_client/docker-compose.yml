version: '3.5'

networks: 
  webnet:
    driver: overlay
    attachable: true

services:
  web:
    image: "teberl/phx_client:latest"
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
    ports:
      - "80:4000"
    env_file:
      - docker.env
    networks:
      - webnet